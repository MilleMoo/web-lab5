<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ไม่พบหน้าเว็บ</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        background-color: #f8f8f8;
      }
      .error-container {
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .error-container h1 {
        font-size: 80px;
        color: #d9534f;
        margin: 0;
      }
      .error-container p {
        font-size: 20px;
        color: #666;
      }
      .error-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #5cb85c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404</h1>
      <p>ไม่พบหน้าเว็บที่คุณต้องการ</p>
      <p>
        ขออภัย, หน้าที่คุณกำลังมองหาอาจถูกลบไปแล้ว, เปลี่ยนชื่อ
        หรือไม่มีอยู่จริง
      </p>
      <a href="/">กลับสู่หน้าแรก</a>
    </div>
  </body>
</html>
